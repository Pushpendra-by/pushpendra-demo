<p>Click on the menu icon to transform it to "X":</p>

    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>   
<br>
<div class="container1" onmouseenter="myFunction(this)">
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
</div> 
<script>
    function myFunction(x){
