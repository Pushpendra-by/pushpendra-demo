        <h1>Animated alert!</h1>

      <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class=""></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class=""></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active" aria-current="true"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="./demo_files/Nature-Wallpaper.jpg" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="./demo_files/OIP (4).jpeg" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item active">
      <img src="./demo_files/OIP (5).jpeg" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
