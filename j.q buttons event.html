<h2 class="w3-text-red w3-center w3-section w3-pading w3-section">jquery :<u> Clone() methods</u> on the same box </h2>
<div id="box1" class="w3-teal w3-round-xxlarge">
<h2 class="w3-center">Test Box</h2>


</div>
<div id="box2" class="w3-section w3-yellow w3-round-xxlarge">
<h2 class="w3-center">PrependTo with clone</h2>

</div>
<button class="w3-text-white w3-blue w3-section w3-card-4  w3-block w3-round-xxlarge w3-padding" id="cloneBtn">Clone Button</button>
 

<script src="./j.q buttons event_files/jquery.js.download"></script>
<script>
    // clone method use for copy 
    $(document).ready(function(){
        $("#cloneBtn").click(function(){
            $("#box2 h2").clone().prependTo("#box1");
            $("#box1 p").clone().appendTo("#box2");
        })
    })
    // append and prepend() and appendTo() methods
$(document).ready(function(){
    $("#appendBtn").click(function(){
    $("<h3>AppendTo:The h3 Heading under the box </h3>").appendTo("#box");
    })
    $("#prependBtn").click(function(){
        $("<h4>PrependTo : The h3 Heading under the box </h4>").prependTo("#box");
    })
})

    // empty and remove methods
     $(document).ready(function(){
        $("#emptyBtn").click(function(){
            $("p").empty();
        })
        $("#removeBtn").click(function(){
            $("p").remove();
        })
    
     })
    
     // after and before methods
    $(document).ready(function(){
        $("#afterBtn").click(function(){
            $("#box").after("<h2>After  : Yahoo Baba</h2>")
        })

        $("#beforeBtn").click(function(){
            $("#box").before("<h2>Before  : Pushpendra on  jquery</h2>", "<p>With help of j query before and after methods() to create projects </p>")
        })
    })
    // on() methods
$(document).ready(function(){

             "dblclick" : function(){

            },
             "click" : function(){
         $("#box").css("color", 'red')
            }
        });
        $("button").click(function(){
    $("#box").off("mouseleave click dblclick mouseenter")
});
